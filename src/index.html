<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <title>Tracker</title>
</head>
<body onload="fetchIssues()">
 
    <div id="issueHead" class="container">
        <h1>To-Do List</h1>
        <div class="jumbotron">
        <form id="issueInputForm">
            <div class="form-group"> 
                <label for="issueDescription">What do you have to do?</label>
                <input required id="issueDescription" type="text" class="form-control" placeholder="Explain here...">
            </div>
            <div class="form-group">
                <label for="issueSeverity">How important is it?</label>
                <select required name="severity" id="issueSeverity" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignee">When should it be done?</label>
                <input required id="assignee" class="form-control" type="text" placeholder="Put Day here...">         
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
        <div class="col-lg-12">
            <div id="issues">

            </div>
        </div>
    </div>

    

    
    <!-- All scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
