<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Tracker</title>
</head>
<body onload="fetchIssues()">
 
    <div id="issueHead" class="container">
        <h1>Issue Tracker</h1>
        <div class="jumbotron">
        <form id="issueInputForm">
            <div class="form-group"> 
                <label for="issueDescription">Description</label>
                <input id="issueDescription" type="text" class="form-control" placeholder="Describe the issue...">
            </div>
            <div class="form-group">
                <label for="issueSeverity">Severity</label>
                <select name="severity" id="issueSeverity" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignee">Assignee</label>
                <input id="assignee" class="form-control" type="text" placeholder="Assign responsible person...">         
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
    </div>
    <div class="container">
        <div class="col-lg-12" id="issues">
        
        </div>
    </div>
    
    <!-- All scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
