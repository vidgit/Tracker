<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Tracker</title>
</head>
<body onload="fetchIssues()">
 
    <div id="issueHead" class="container">
        <h1>To-Do List</h1>
        <div class="jumbotron">
        <form id="issueInputForm">
            <div class="form-group"> 
                <label for="issueDescription">What do you have to do?</label>
                <input required id="issueDescription" type="text" class="form-control" placeholder="Explain here...">
            </div>
            <div class="form-group">
                <label for="issueSeverity">How important is it?</label>
                <select required name="severity" id="issueSeverity" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignee">When should it be done?</label>
                <input required id="assignee" class="form-control" type="text" placeholder="Put Day here...">         
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
        <div class="col-lg-12">
            <div id="issues">

            </div>
        </div>
    </div>

    

    
    <!-- All scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
