<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <title>Tracker</title>
</head>
<body onload="">
 
    <div id="issueHead">
        <h1>To-Do List</h1>
        <div>
        <form id="issueInputForm">
            <div class="input-field"> 
                <input required id="issueDescription" type="text" placeholder="Explain here...">
                <label for="issueDescription">What do you have to do?</label>
            </div>
            <div class="input-field col s12">
                <select name="severity" id="issueSeverity">
                    <option value="null">Describe Severity</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="issueSeverity">How important is it?</label>
            </div>
            
            <div class="input-field col s12">
                <input required id="assignee" type="text" placeholder="Put Day here...">         
                <label for="assignee">When should it be done?</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
        <div class="">
            <div id="issues">

            </div>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
